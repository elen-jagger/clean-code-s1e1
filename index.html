<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="aaa">
    <figure>
      <img src="./eisenhower-matrix.jpg" alt="Template of Eisenhower matrix">
      <figcaption>
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </figcaption>
    </figure>
  </header>
  <main class="centered-main-page-element">
    <section id="add-task">
      <label class="section__title section__title_add" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task-row__text-input task" type="text">
        <button class="task-row__btn">Add</button>
      </div>
    </section>
    <section>
      <h3 class="section__title">Todo</h3>
      <ul id="incompleted-tasks">
        <li class="task-row">
          <input class="task-row__checkbox" type="checkbox">
          <label class="task-row__label task">Pay Bills</label>
          <input type="text" class="task-row__text-input task">
          <button class="task-row__btn edit">Edit</button>
          <button class="task-row__btn button_delete">
            <img class="btn_delete__img" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="task-row task-row_edit-mode">
          <input class="task-row__checkbox" type="checkbox">
          <label class="task-row__label task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task-row__text-input task">
          <button class="task-row__btn edit">Save</button>
          <button class="task-row__btn button_delete">
            <img class="btn_delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section__title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-row">
          <input class="task-row__checkbox" type="checkbox" checked>
          <label class="task-row__label task">See the Doctor</label>
          <input type="text" class="task-row__text-input task">
          <button class="task-row__btn edit">Edit</button>
          <button class="task-row__btn button_delete">
            <img class="btn_delete__img" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
